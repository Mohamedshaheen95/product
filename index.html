<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- font assam -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="product">
      <div class="container">
        <div class="header">
          <h1>Product store</h1>
          <p>all product in your store</p>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="inputs">
              <!-- <div class="header__inputs w-100">
                <h2>product details</h2>
                <p>can you wright details your product?</p>
              </div> -->
              <input type="text" placeholder="Product Name" id="productName" class="form-control mb-2"> 
              <input type="text" placeholder="Product description" id="productDescription" class="form-control  mb-2 productDescription">
              <input type="text" placeholder="Product Category" id="productCategory" class="form-control  mb-2  productCategory">
              <input type="number" placeholder="Product Price" id="productPrice" class="form-control mb-2 productPrice">
              <input type="number" placeholder="Product Quantity" id="productQuantity" class="form-control mb-2 productQuantity">
              <button class="product__btn mb-2 w-100 " id="add" onclick="addProduct()">
                <span class="text__btn ">Add your product</span>
                <span class="icon__btn"><i class="fa-solid fa-file-circle-plus"></i></span>
              </button>
              
              <input type="text" placeholder="Search for your product name" class="form-control mb-2 " onkeyup="search(this.value)">
              <button class="delete__btn mb-2 w-100" onclick="deleteAll()">
                <span class="delete__text">Delete all products</span>
                <span class="delete__icon"><i class="fa-solid fa-trash"></i></span>
              </button>
            </div>
          </div>
          <div class=" col-12">
            <div class="output">
              <table class="table ">
                <thead>
                  <td>ID</td>
                  <td>Product Name</td>
                  <td>Product description</td>
                  <td>Product Category</td>
                  <td>Product Price</td>
                  <td>Product Quantity</td>
                  <td>Delate</td>
                  <td>Update</td>
                </thead>
                <tbody id="tBody">
          
                </tbody>
                <tfoot id="tFoot"></tfoot>
              </table>
            </div>
          </div>
        </div>
        
        
        
        
        
      </div>
      
    </section>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
